<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48">
        <div class="left relative bottom-36 ml-24 w-96">
            <img class=" w-60 "src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg ">
            <h2 class="text-3xl mx-6 ">Recent logins</h2>
            <p class="text-sm mx-6 mt-2"> Click your picture or add an account.</p>
        </div>
        <div class="right flex flex-col ml-96 bg-white p-6 rounded-lg w-1/3 relative bottom-24 right-40 shadow-2xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg  text-lg outline-blue-400 shadow-2xl " type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg text-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white py-3 text-lg mt-3 font-bold rounded-lg hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm mt-5 hover:underline cursor-pointer">Forgotten Password?</span>
            <hr class="mt-5">
            <button class="bg-green-600 text-white py-3 text-lg mt-6 w-48 relative left-28 hover:bg-green-700 rounded-lg  font-bold">Create new Account</button>
            <span class="absolute -bottom-11 text-sm mx-6">Create a Page for a celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
